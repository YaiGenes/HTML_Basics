<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>

<body>
    <p><a href="index.html">BACK</a></p>
    <h1>Lists</h1>

    <!--Unordered list-->
    <h2><code>&lt;ul&gt;</code></h2>
    <p>This is <code>&lt;ul&gt;</code> definition</p>
    <p>[EXAMPLE]</p>
    <ol>
        <li>ElementA</li>
        <li>ElementB</li>
        <li>ElementC</li>
    </ol>

    <!--Ordered list-->
    <h2><code>&lt;ol&gt;</code></h2>
    <p>This is <code>&lt;ol&gt;</code> definition</p>
    <p>[EXAMPLE]</p>
    <ul>
        <li>ElementA</li>
        <li>ElementB</li>
        <li>ElementC</li>
    </ul>
</body>

</html>
