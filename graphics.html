<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <p><a href="index.html">BACK</a></p>

    <h1>Graphics</h1>
    <h2>Graphic types</h2>
    <ul>

        <li>
            <h3><code>&lt;canvas&gt;</code></h3>
            <h4>What is <code>&lt;canvas&gt;</code> tag</h4>
            <p>This is <code>&lt;canvas&gt;</code> tag definition</p>
            <h4>Example:</h4>
            <canvas id="myCanvas" width="200" height="100" style="border: 1px solid #000;"></canvas>
        </li>

        <li>
            <h3><code>&lt;svg&gt;</code></h3>
            <h4>What is <code>&lt;svg&gt;</code> tag</h4>
            <p>This is <code>&lt;svg&gt;</code> tag definition</p>
            <h4>Example:</h4>
            <svg width="100" height="100">
            <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
            </svg>
        </li>

    </ul>
</body>

</html>
